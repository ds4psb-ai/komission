# MCP Server Docker Compose
# Streamable HTTP Transport를 위한 배포 설정

version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: komission-mcp
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_HTTP_PORT=8080
      - MCP_DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - komission-network

networks:
  komission-network:
    driver: bridge
