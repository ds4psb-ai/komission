services:
  postgres:
    image: postgis/postgis:16-3.4
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: kmeme_user
      POSTGRES_PASSWORD: kmeme_password
      POSTGRES_DB: kmeme_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/kmeme_password
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  neo4j_data:
  redis_data:
